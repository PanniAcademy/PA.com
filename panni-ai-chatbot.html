<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panni AI Chatbot</title>
    <style>
        /* Optional: Add your CSS here for styling the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Customize the chatbot container */
        .chatbot-wrapper {
            width: 400px;
            height: 600px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chatbot-wrapper">
            <!-- Chatbot will be injected here -->
        </div>
    </div>

    <!-- Include BotPress Webchat Script -->
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/01/30/05/20250130051651-K2RNA0DU.js"></script>

    <script>
        // Initialize the chatbot on the webpage
        window.botpressWebChat.init({
            botId: 'YOUR_BOT_ID',  // Replace this with your Bot ID from BotPress
            host: 'https://cdn.botpress.cloud/webchat',
            container: document.querySelector('.chatbot-wrapper'),
            composerPlaceholder: 'Ask me anything about Panni Academy...',
            showCloseButton: true,
            theme: 'light',  // Can be 'light' or 'dark'
            showPoweredBy: false
        });
    </script>
</body>
</html>
